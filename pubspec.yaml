name: history_of_adventures

description: An interactive book.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  #AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
  auto_route: ^2.2.0

  # Flutter widget that automatically resizes text to fit perfectly within its bounds.
  auto_size_text: 3.0.0-nullsafety.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  
  #A Dart package that helps to implement value based equality without needing to explicitly override == and hashCode.
  equatable: ^2.0.2

  flutter:
    sdk: flutter
  #Flutter Widgets that make it easy to implement the BLoC (Business Logic Component) design pattern. 
  #Built to be used with the bloc state management package.
  flutter_bloc: ^7.0.1

  flutter_localizations:
    sdk: flutter
  # A simple widget for animating a set of images with full custom controls as an alternative to using a GIF file.
  image_sequence_animator: ^2.0.0
  
  # Contains code to deal with internationalized/localized messages,
  # date and number formatting and parsing, bi-directional text, and other internationalization issues.
  intl: ^0.17.0

  just_audio: ^0.7.5


  # Render After Effects animations natively on Flutter.
  # This package is a pure Dart implementation of a Lottie player.
  lottie: ^1.0.1

  # Panorama -- A 360-degree panorama viewer.
  panorama: ^0.4.1

  # Flutter plugin for launching a URL. Supports web, phone, SMS, and email schemes.
  url_launcher: ^6.0.6
  
  #Flutter plugin for displaying inline video with other Flutter widgets on Android, iOS, and web.
  video_player: ^2.1.6



dev_dependencies:
  # AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
  auto_route_generator: ^2.1.0  

  # A build system for Dart code generation and modular compilation.
  build_runner:

  flutter_test:
    sdk: flutter
  # An opiniated, community-driven set of lint rules for Dart and Flutter projects. Like pedantic but stricter
  lint: ^1.5.3

  

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/blob/
    - assets/characters/
    - assets/icons/
    - assets/image_back/
    - assets/viruses/
    - assets/images_quiz/
    - assets/video/
    - assets/paralax_images/
    - assets/background/
    - assets/panorama_image2.png

  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf

    - family: Lora
      fonts:
        - asset: assets/fonts/Lora.ttf
